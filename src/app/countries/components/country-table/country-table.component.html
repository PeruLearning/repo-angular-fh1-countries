<div *ngIf="countries.length === 0; else table" class="row mt-2">
  <div class="col">
    <div class="alert alert-warning" role="alert">
      No se ha encontrado el pa√≠s
    </div>
  </div>
</div>

<ng-template #table>
  <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i + 1}}</td>
        <td>{{country.flag}}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">details</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
